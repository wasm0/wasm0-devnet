map $host $host_upstream_mapped {
    hostnames;

    rpc.${DOMAIN_NAME} fluent:8545;
    blockscout.${DOMAIN_NAME} frontend:8090;
    explorer.${DOMAIN_NAME} frontend:9000;
    staking.${DOMAIN_NAME} staking-ui;
    genesis-config.${DOMAIN_NAME} genesis-config:8080;
    config.${DOMAIN_NAME} config-ui;
    faucet.${DOMAIN_NAME} faucet:8080;
}

server {
  listen 80;

  server_name _;

  location / {
    auth_basic off;

    add_header Access-Control-Allow-Origin  "$http_origin";
    add_header Access-Control-Allow-Headers "authorization, content-type";
    add_header Access-Control-Allow-Methods "DELETE, GET, OPTIONS, POST, PUT, UPDATE";

    proxy_hide_header Access-Control-Allow-Origin;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version  1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    client_max_body_size 100M;

    resolver 127.0.0.11;
    proxy_pass http://$host_upstream_mapped$request_uri;
  }

  location /ws {
    auth_basic off;

    add_header Access-Control-Allow-Origin  "$http_origin";
    add_header Access-Control-Allow-Headers "authorization, content-type";
    add_header Access-Control-Allow-Methods "DELETE, GET, OPTIONS, POST, PUT, UPDATE";

    proxy_hide_header Access-Control-Allow-Origin;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version  1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    resolver 127.0.0.11;
    proxy_pass http://fluent:8546$request_uri;
  }
}